<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Files Explorer(PHP)</title>

        <link rel="icon" type="image/png" href="img/favicon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet"> 

        <link rel="stylesheet" href="templates/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    </head>
    <body>
        <header >
            <h></h>
        </header>
        <section class="container">
            <div class="table-responsive"> 
                <legend><i class="fa fa-folder-open" aria-hidden="true"></i>
                    Files Explorer :  
                    {{ folder }}
                
                </legend>
                <table class="table table-striped">
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Last modification</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Size</th> 


                    {% for data in mydata %}
                
                        {% if data.type == true %}
                            <tr>
                                <td class="name">
                                    <img class='icons-f' src='img/folder.png'>
                                    <a href="?data={{data.path}}">{{ data.filename }}</a>
                                </td>
                                <td>Folder</td>
                                <td class="date"> {{ data.date }} </td>
                                <td class="user"> {{data.user}} </td>
                                <!-- <td class="permission"> {{data.perm}} </td> -->
                                <td class="size">   </td>
                                
                            </tr>
                        {% else %}
                            <tr>
                                <td class="name">
                                    <img class='icons-f' src='img/file.png'>
                                    <!-- <td><a href="download.php?dir={{data['down']}}">{{ data['file']}}</a></td> -->
                                    <a href="{{data.path}}" download>{{ data.filename }}   <i class="fas fa-download"></i></a>                                     
                                </td>
                                <td class="type">{{ data.filetype }}</td>
                                <td class="date"> {{ data.date }} </td>
                                <td class="user"> {{data.user}} </td>
                                <td class="size"> {{data.size}} </td>
                            </tr>
                        {% endif %}
                        
                    {% endfor %}

                    
                </table>
            </div>

        </section>


    </body>
</html>
